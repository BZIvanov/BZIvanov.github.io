<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="./items/logo.png"/>
    
    <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Stat Test tool</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
    <section class="container">
        <article>
            <label for="confidence-level">Confidence Level</label>
            <select id="confidence-level">
                <option value="90">90%</option>
                <option value="95" selected="selected">95%</option>
                <option value="98">98%</option>
                <option value="99">99%</option>
            </select>
        </article>
        
        <article>
            <input type="text" id="base-size1" placeholder="Base size 1">
            <input type="text" id="base-size2" placeholder="Base size 2">
        </article>
        
        <article>
            <textarea id="drivers" cols="45" rows="2" placeholder="Drivers/ Statements"></textarea>
        </article>
        <article>
            <textarea id="percent-values1" cols="25" rows="2" placeholder="Percent value/ values 1"></textarea>
            <textarea id="percent-values2" cols="25" rows="2" placeholder="Percent value/ values 2"></textarea>
        </article>
    
        <article>
            <button id="calculate">Calculate</button>
        </article>

        <article id="generatedTable">

        </article>
    </section>
    

    <script>
        $(function() {
            main()
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Concatenate tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- include jquery before other scripts -->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="solution.js"></script>
</head>

<body>
    <header class="row">
            <!-- class text-center is also from bootstrap-->
            <h1 class="col-lg-12 text-center">Tags creator tool</h1>
    </header>
    
    <main>
        <section class="row">
                <p class="col-md-3 col-sm-3 text-center"></p>
                <p class="col-md-1 col-sm-1 text-center">Start with? <span>^</span></p>
                <p class="col-md-1 col-sm-1 text-center">Type of tag? <span>D</span></p>
                <p class="col-md-1 col-sm-1 text-center">Start number? <span>100</span></p>
                <p class="col-md-1 col-sm-1 text-center">Have dot? <span>.</span></p>
                <p class="col-md-1 col-sm-1 text-center">Number after dot? <span>1</span></p>
                <p class="col-md-1 col-sm-1 text-center">Ends with? <span>^</span></p>
                <p class="col-md-3 col-sm-3 text-center"></p>
        </section>

        <form action="#" class="row">
            <p class="col-md-3 col-sm-3 text-center"></p>
            <input type="text" id="first" class="col-md-1 col-sm-1 text-center" value="^">
            <input type="text" id="second" class="col-md-1 col-sm-1 text-center" value="D">
            <input type="text" id="third" class="col-md-1 col-sm-1 text-center" value="100">
            <input type="text" id="forth" class="col-md-1 col-sm-1 text-center" value="">
            <input type="text" id="fifth" class="col-md-1 col-sm-1 text-center" value="">
            <input type="text" id="sixth" class="col-md-1 col-sm-1 text-center" value="^">
            <p class="col-md-3 col-sm-3 text-center"></p>
        </form>
        <br/>
        <section class="row">
            <p class="col-md-3 col-sm-3 col-xs-3"></p>
            <label for="howMany" class="col-md-4 col-sm-4 col-xs-4">How Many Tags you need?</label>
            <input type="text" id="howMany" class="col-md-1 col-sm-1 col-xs-1" value=30>
            <p class="col-md-4 col-sm-4 col-xs-4"></p>
            <p class="col-md-3 col-sm-3 col-xs-3"></p>
            <label for="tagStep" class="col-md-4 col-sm-4 col-xs-4">With what step to increase before dot?</label>
            <input type="text" id="tagStep" class="col-md-1 col-sm-1 col-xs-1" value=1>
            <p class="col-md-4 col-sm-4 col-xs-4"></p>
            <p class="col-md-3 col-sm-3 col-xs-3"></p>
            <label for="dotStep" class="col-md-4 col-sm-4 col-xs-4">With what step to increase after dot?</label>
            <input type="text" id="dotStep" class="col-md-1 col-sm-1 col-xs-1">
            <p class="col-md-4 col-sm-4 col-xs-4"></p>
        </section>
        <br/>
        <section class="row">
                <p class="col-md-4 col-sm-4 text-center"></p>
                <input type="submit" id="create" class="col-md-4 col-sm-4 text-center" value="Create :)">
                <p class="col-md-4 col-sm-4 text-center"></p>
        </section>
        <br/>
        <section class="row">
                <p class="col-md-4 col-sm-4 text-center"></p>
                <textarea id="result" class="col-md-4 col-sm-4 text-center"></textarea>
                <p class="col-md-4 col-sm-4 text-center"></p>
        </section>
    </main>
    
</body>

</html>
